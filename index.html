<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <dialog>
    <button class="close">Close</button>

    <form action="#">
      <p>Adding Book To Library</p>

      <div>
        <p>Title</p>
        <input type="text">
      </div>
      <div>
        <p>Author</p>
        <input type="text">
      </div>
      <div>
        <p>Pages</p>
        <input type="number">
      </div>
      <div>
        <p>Read</p>
        <input type="text">
      </div>
    </form>
  </dialog>

  <button class="new-book">New Book</button>

  <table>
    <thead>
      <tr>
        <td colspan="4">Books</td>
      </tr>

      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Pages</td>
        <td>Read</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
